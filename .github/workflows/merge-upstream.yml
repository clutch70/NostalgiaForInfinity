# .github/workflows/merge-upstream.yml

name: Merge Upstream NFI Repository
on:
  schedule:
     # actually, ~5 minutes is the highest
     # effective frequency you will get
    - cron:  '0 6 * * *'
  workflow_dispatch:
jobs:
  Merge-NFI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge Upstream NFI
        run: |
          git config --global user.name 'clutch70'
          git config --global user.email 'b.custard@outlook.com'

          git pull --unshallow  # this option is very important, you would get
                                # complains about unrelated histories without it.
                                # (but actions/checkout@v2 can also be instructed
                                # to fetch all git depth right from the start)
          git remote add upstream https://github.com/iterativv/NostalgiaForInfinity
          git fetch upstream
          git merge upstream/main
          git push origin main
